
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Command console for performing updates to the FabMo engine and dashboard">
    <title>FabMo Engine Update Console</title>
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/style.css">    
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
<div class="pure-g">
    <div class="pure-u-1-2">
      <div class="header">System Operations</div>
      <button id="system-reboot" class="pure-button button-warning">Reboot</button>
      <button id="system-shutdown" class="pure-button button-error">Shutdown</button>

      <div class="header">Engine Operations</div>
      <button id="engine-start" class="pure-button button-success">Start Engine</button>
      <button id="engine-stop" class="pure-button button-error">Stop Engine</button>
      <button id="engine-restart" class="pure-button button-success">Restart Engine</button>

      <div class="header">Update Operations</div>
      <form class="pure-form">
        <button class="pure-button button-github" id="update-to-latest">
          <i class="fa fa-github gh-icon fa-lg"></i>
          Update to latest master
        </button>
        <button id="update-go" class="pure-button button-success">Update to:</button>
        <select id="update-version">
        </select>
      </form>

      <div class="header">Install Operations</div>
      <form class="pure-form">
        <button class="pure-button button-github" id="install-to-latest">
          <i class="fa fa-github gh-icon fa-lg"></i>
          Install latest master
        </button>
        <button id="install-go" class="pure-button button-success">Install at:</button>
        <select id="install-version">
        </select>
      </form>

    </div>
    <div class="pure-u-1-2">
      <div class="header">Wireless Networking</div>
      <div>
      <form class="pure-form">
	      <fieldset>
	       <input id="network-ssid" type="text" placeholder="SSID" />
	       <input id="network-key" type="text" placeholder="password" />
        <button id="network-join" class="pure-button button-success">Join Wifi</button>
	      </fieldset>
      </form>
      </div>
      <div class="header">Network ID and AP Mode</div>
      <div>
      <form class="pure-form">
        <fieldset>
         <input id="network-name" type="text" placeholder="Name" />
         <input id="network-password" type="password" placeholder="Root Password" />
         <button id="network-id" class="pure-button button-success">Set Network ID</button>
        </fieldset>
      </form>
      </div>
      <div>
      <button id="network-ap" class="pure-button button-fabmo">Switch to AP Mode</button>
      </div>
      <div class="header">Updater Status: <span id="updater-status"></span></div>
    </div>
</div>

<div class="header">
	Log Output (<a href="/log">History</a>) 
  <button class="pure-button button-error" id="log-clear" style="float: right;">Clear Log</button>
</div>

<div id="log-console" class="log-console"><div id="log-content"></div></div>

<script src="/socket.io/socket.io.js"></script>
<script src="js/libs/jquery.min.js"></script>
<script src="js/libs/updaterapi.js"></script>
<script src="js/main.js"></script>

</body>
</html>
